<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jogo da Velha</title>
		<script type='text/javascript' src='Scripts/jquery-2.1.1.min.js'></script>
		<script type='text/javascript' src='Scripts/knockout-3.1.0.js'></script>
		<script type='text/javascript' src='Scripts/script.js'></script>
		<link rel="stylesheet" href="Styles/style.css" />
	</head>
	<body>
		<div class="main-content">
			<div class="players-wrapper">
				<div class="player-one player">
					<div class="name-wrapper">
						Jogador 1: <span data-bind='text: Players[0].Name()' class="name"></span>
					</div>
					<div class="wins-wrapper">
						Vitórias: <span data-bind='text: Players[0].Wins()' class="wins"></span>
					</div>
				</div>
				<div class="current-player">Quem joga:
					<div data-bind="attr: { 'class' : 'current-player-'+CurrentPlayer() }"></div>
				</div>
				<div class="player-two player">
					<div class="name-wrapper">
						Jogador 2: <span data-bind='text: Players[1].Name()' class="name"></span>
					</div>
					<div class="wins-wrapper">
						Vitórias: <span data-bind='text: Players[1].Wins()' class="wins"></span>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="tic-tac-toe">JOGO DA VELHA</div>
			<div class="game-wrapper">
				<table class="game-board">
					<tbody  data-bind='foreach: Board.Rows'>
						<tr data-bind="foreach: Columns, attr: { 'class': 'row-' + $index() }">
							<td data-bind= "click: $root.Mark ,attr: { 'class': Place.MyClass() + ' column-' + $index() }">
							</td>						
						</tr>
					</tbody>
				</table>
				<div class="new-game-wrapper">
					<input type='button' class='new-game' value='Novo Jogo' data-bind='click: StartNewGame' />
				</div>
			</div>
		</div>
	</body>
</html>
